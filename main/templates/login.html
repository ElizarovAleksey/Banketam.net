{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="title">Вход</div>

  {% if form.non_field_errors %}
    {% for e in form.non_field_errors %}
      <div class="help-error">{{ e }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="field">
      <label>Логин</label>
      {{ form.username }}
    </div>

    <div class="field">
      <label>Пароль</label>
      {{ form.password }}
    </div>

    <button class="btn btn-primary" type="submit">Войти</button>
  </form>

  <p class="muted" style="margin-top:12px;">
    Еще не зарегистрированы? <a href="{% url 'register' %}">Регистрация</a>
  </p>
</div>
{% endblock %}
